<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Style Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 20px;
      border-bottom: 2px solid #444;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6f61;
      text-shadow: 0 0 10px #ff6f61;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .social-icons a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff6f61;
    }

    .music-control {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .music-control:hover {
      color: #ff6f61;
    }

    /* Main */
    main {
      padding: 120px 20px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      background-color: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      animation: zoomIn 0.3s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      text-align: right;
      padding: 20px;
      font-size: 12px;
      color: #666;
      background-color: #222;
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Anime Style Gallery</div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <div class="music-control" id="musicControl">
        <i id="musicIcon" class="fas fa-play-circle"></i>
        <audio id="audioPlayer" loop>
          <source src="music.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </header>

  <main id="gridContainer">
    <!-- Gambar format JPEG -->
    <div class="grid-item" onclick="openLightbox('1.jpeg')"><img src="1.jpeg" alt="Image 1"></div>
    <div class="grid-item" onclick="openLightbox('2.jpeg')"><img src="2.jpeg" alt="Image 2"></div>
    <!-- Tambahkan lebih banyak gambar di sini -->
  </main>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightboxImage" src="" alt="Enlarged Image">
  </div>

  <footer>
    &copy; 2025 Anime Style Gallery
  </footer>

  <script>
    // Fungsi Lightbox untuk memperbesar gambar
    function openLightbox(imageSrc) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightboxImage');
      lightboxImage.src = imageSrc;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }

    // Fungsi untuk menghidupkan/mematikan musik
    const musicControl = document.getElementById('musicControl');
    const musicIcon = document.getElementById('musicIcon');
    const audioPlayer = document.getElementById('audioPlayer');

    musicControl.addEventListener('click', function () {
      if (audioPlayer.paused) {
        audioPlayer.play();
        musicIcon.classList.remove('fa-play-circle');
        musicIcon.classList.add('fa-pause-circle');
      } else {
        audioPlayer.pause();
        musicIcon.classList.remove('fa-pause-circle');
        musicIcon.classList.add('fa-play-circle');
      }
    });
  </script>
</body>
</html>
